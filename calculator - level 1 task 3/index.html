<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siya | Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" class="displayScreen" name="display">
                </div>
                <div>
                    <input type="button" value="DE" class="btnDelete" onclick="display.value = display.value.toString().slice(0, -1) ">
                    <input type="button" value="(" class="bracket" onclick="display.value += '('  ">
                    <input type="button" value=")" class="bracket" onclick="display.value += ')' ">
                    <input type="button" value="/" class="btnOperator" onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" value="7" class="btnNumber" onclick="display.value += '7' ">
                    <input type="button" value="8" class="btnNumber" onclick="display.value += '8'" >
                    <input type="button" value="9" class="btnNumber" onclick="display.value += '9' ">
                    <input type="button" value="x" class="btnOperator" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="4" class="btnNumber" onclick="display.value += '4' ">
                    <input type="button" value="5" class="btnNumber" onclick="display.value += '5' ">
                    <input type="button" value="6" class="btnNumber" onclick="display.value += '6' ">
                    <input type="button" value="-" class="btnOperator" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" class="btnNumber" onclick="display.value += '1' ">
                    <input type="button" value="2" class="btnNumber" onclick="display.value += '2' ">
                    <input type="button" value="3" class="btnNumber" onclick="display.value += '3' ">
                    <input type="button" value="+" class="btnOperator" onclick="display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="." class="comma" onclick="display.value += '.' ">
                    <input type="button" value="0" class="btnNumber" onclick="display.value += '0' ">
                    <input type="button" value="=" class="equal" onclick="display.value = eval(display.value) ">
                </div>
            </form>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
